<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">RSS Reader</h1>

    <!-- Formulario para agregar feeds RSS -->
    <form id="rss-form" class="mb-3">
        <div class="mb-3">
            <input type="text" class="form-control" id="rss-input" placeholder="Introduce la URL del feed" required>
            <div id="rss-feedback" class="invalid-feedback" style="display: none;"></div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Feed</button>
    </form>

    <!-- Lista de Feeds (Pendiente de implementaciÃ³n en pasos siguientes) -->
    <div id="rss-feeds"></div>

    <script src="bundle.js"></script>
</body>
</html>
